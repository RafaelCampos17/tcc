<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Livros - Google Books API</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .top-bar input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }

    .top-bar button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-bar button:hover {
      background: #1976d2;
    }

    .voltar {
      background: #f44336;
      margin-bottom: 20px;
    }

    .voltar:hover {
      background: #d32f2f;
    }

    .livro {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background: #f9f9f9;
    }

    .livro img {
      max-width: 120px;
      border-radius: 6px;
    }

    .livro-info {
      flex: 1;
    }

    .livro h3 {
      margin: 0 0 10px 0;
      color: #222;
    }

    .livro p {
      margin: 5px 0;
      color: #555;
    }

    .livro button {
      margin-top: 10px;
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .livro button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="window.location.href='telalivros.html'" class="voltar">üîô Voltar</button>

    <h1>üîç Buscar Livros</h1>

    <div class="top-bar">
      <input type="text" id="query" placeholder="Digite o nome do livro">
      <button onclick="buscarLivros()">Buscar</button>
    </div>

    <div id="resultados"></div>
  </div>

  <script>
    async function buscarLivros() {
      const query = document.getElementById('query').value;
      const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultados = document.getElementById('resultados');
      resultados.innerHTML = '';

      if (!data.items) {
        resultados.innerHTML = '<p>Nenhum resultado encontrado.</p>';
        return;
      }

      data.items.forEach((livro) => {
        const info = livro.volumeInfo || {};
        const titulo = info.title || 'Sem t√≠tulo';
        const autores = Array.isArray(info.authors) ? info.authors.join(', ') : 'Desconhecido';
        const descricao = info.description || 'Sem descri√ß√£o dispon√≠vel.';
        const thumbnail = info.imageLinks ? info.imageLinks.thumbnail : '';

        const div = document.createElement('div');
        div.classList.add('livro');
        div.innerHTML = `
          ${thumbnail ? `<img src="${thumbnail}" alt="Capa do livro">` : ''}
          <div class="livro-info">
            <h3>${titulo}</h3>
            <p><strong>Autor(es):</strong> ${autores}</p>
            <p>${descricao.substring(0, 200)}...</p>
            <button onclick='salvarLivro(this)' data-livro='${escapeHtml(JSON.stringify(info))}'>üíæ Salvar no banco</button>
          </div>
        `;
        resultados.appendChild(div);
      });
    }

    function salvarLivro(button) {
      const info = JSON.parse(unescapeHtml(button.getAttribute('data-livro')));
      const titulo = info.title || 'Sem t√≠tulo';
      const autores = Array.isArray(info.authors) ? info.authors.join(', ') : 'Desconhecido';

      let isbn = '';
      if (Array.isArray(info.industryIdentifiers)) {
        const id13 = info.industryIdentifiers.find(id => id.type === "ISBN_13");
        isbn = (id13 || info.industryIdentifiers[0]).identifier || '';
      }

      const dados = {
        nome_livro: titulo,
        nome_autor: autores,
        isbn: isbn
      };

      fetch('salvar_livro.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dados)
      })
      .then(res => res.text())
      .then(data => alert(data))
      .catch(err => alert('Erro ao salvar: ' + err));
    }

    function escapeHtml(unsafe) {
      return unsafe.replace(/[&<>"']/g, function (char) {
        switch (char) {
          case '&': return '&amp;';
          case '<': return '&lt;';
          case '>': return '&gt;';
          case '"': return '&quot;';
          case "'": return '&#039;';
          default: return char;
        }
      });
    }

    function unescapeHtml(escaped) {
      return escaped.replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"')
                    .replace(/&#039;/g, "'");
    }
  </script>
</body>
</html>
